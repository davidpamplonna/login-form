<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Formul√°rio de Login</title>
  </head>
  <body>
    <main class="main-form">
      <form class="form">
        <div class="login-title">
            <h1>Login</h1>
            <i class='bx bxs-moon' ></i>
        </div>
        <div class="inputs-box">
            <div class="input-itens">
                <div class="input-field">
                    <i class='bx bxs-user'></i>
                    <input type="text" required placeholder="Digite seu nome"
                </div>
            </div>
            <div class="input-itens">
                <div class="input-field">
                    <i class='bx bxs-envelope'></i>
                    <input type="mail" required placeholder="Digite seu e-mail">
                </div>
            </div>
            <div class="input-itens">
                <div class="input-field">
                    <i class='bx bxs-key'></i>
                    <input type="password" required placeholder="Digite sua senha">
                </div>
            </div>
            <div class="forgout">
                <a href="#">Forgout your passowrd?</a>
            </div>
            <div class="midia-social">
                <p>Connect through social media</p>
                <div class="icons-social">
                    <i class='bx bxl-facebook-circle' style='color:#1773ea'  ></i>
                    <i class='bx bxl-google' style='color:#dd3b30'  ></i>
                    <i class='bx bxl-github' ></i>
                </div>
            </div>
        </div>
       <div class="btn">
        <button type="submit">To Send</button>
       </div>
        <span>Don't have an account? <a href="#" class="register">Register</a>.</span>
      </form>
    </main>
  </body>
</html>
